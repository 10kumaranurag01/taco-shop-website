<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Kumar Anurag" />
    <meta name="description" content="This page consists contact details. " />
    <title>The Little Taco Shop</title>
    <link rel="icon" href="./Icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./home.html#about">About LTS</a></li>
          <li><a href="./home.html#menu">Our Menu</a></li>
          <li><a href="./hours.html#timings">Store Hours</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <figure>
          <img
            src="./img/tacos_close_up_400x260.png"
            alt="tacos closeup"
            title="Tacos Closeup"
            width="400"
            height="260"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </div>
      <article id="form">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label>Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label>Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>

          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
        </address>
        <br />
        <span>Phone: <a href="tel:+5555555555">555-555-5555</a></span>

        <br />
        <p>
          <a href="#">Back to Top</a>
        </p>
      </section>
    </main>
    <footer>
      <hr />
      <span>Copyright</span> &copy;<span> The Little Taco Shop</span>
    </footer>
  </body>
</html>
